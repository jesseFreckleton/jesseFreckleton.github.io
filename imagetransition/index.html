<html lang="en">
<head>
    <title>Image Transition</title>
    <meta name="author" content="Jesse Hanson" />
    <meta charset="UTF-8" />
    <meta name="description" content="Jesse Hanson software developer Boise Idaho" />
    <meta name="keywords" content="C# HTML CSS programmer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
        img {
            padding: 20px;
            width: 250px;
            transition: width 2s ease 0.5s;
        }
        img:hover {
            width: 350px;
        }
    </style>
</head>
<body>
	<img src="image/swprojectRESIZE.jpg" alt="Mini metallic model of the Millennium Falcon from Star Wars">
</body>
</html>
