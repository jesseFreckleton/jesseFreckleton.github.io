      <a href="home.html"><img id="logo" alt="Fawkes Gaming Logo" src="image/fawkesgaming.svg" /></a>
      <h1>Contact</h1>
      <img class="banner" src="image/line.png" alt="Solid turqoise line to seperate page content" />
      <!--Contact Form-->
      <div id="wrapper">
        <form id="contact_form" name="contact_form" action="confirm.html" method="post">
          <div id="tabs">
            <ul>
              <li><a href="#tabs-1" id="detailsTab">Details<span>*</span></a></li>
              <li><a href="#tabs-2" id="messageTab">Message<span>*</span></a></li>
            </ul>
            <!--Details Tab-->
            <div id="tabs-1">
              <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" />
                <span>*</span>
              </div>
              <div>
                <label for="emailAddress">E-Mail:</label>
                <input type="text" name="emailAddress" id="emailAddress" />
                <span>*</span>
              </div>
              <div>
                <label for="phone">Mobile Phone:</label>
                <input type="text" name="phone" id="phone" />
                <span>*</span>
              </div>
              <div>
                <label for="country">Country:</label>
                  <select name="country" id="country">
                    <option value="">Select a country</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>Mexico</option>
                  </select>
              </div>
              <div><label class="currentDate"></label></div>
            </div>
            <!--End Details Tab-->
            <!--Message Tab-->
            <div id="tabs-2">
              <div>
                <label for="message">Message:</label>
                <textarea name="message" id="message"></textarea>
                <span>*</span>
              </div>
              <div>
                <label>Contact me by:</label>
                <input type="radio" name="contact" id="text" value="text" checked />Text
                <input type="radio" name="contact" id="mobile" value="text" />Mobile phone
                <input type="radio" name="contact" id="email" value="email" />Email
                <input type="radio" name="contact" id="none" value="none" />Don't contact me
              </div>
              <div><label class="currentDate"></label></div>
            </div>
            <!--End Message Tab-->
            <div id="submit_button">
              <label>&nbsp;</label>
              <input type="submit" id="submit" value="Submit" />
              <input type="button" id="clear" value="Clear">
            </div>
          </div>
        </form>
        <!--End Contact Form-->
      </div>
    </main>
