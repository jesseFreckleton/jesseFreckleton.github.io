    <main>
      <h1>Contact Us</h1>
      <img id="banner" src="image/line.png" />
      <div id="div_contact_form">
        <form
          id="contact_form"
          name="contact_form"
          action="confirm.html"
          method="get"
        >
          <div>
            <label for="email_address">E-Mail:</label>
            <input type="text" name="email_address" id="email_address" />
            <span>*</span>
          </div>
          <div>
            <label for="phone">Mobile Phone:</label>
            <input type="text" name="phone" id="phone" />
            <span>*</span>
          </div>
          <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
              <option value="">Select a country</option>
              <option>USA</option>
              <option>Canada</option>
              <option>Mexico</option>
            </select>
          </div>
          <div>
            <label>Contact me by:</label>
            <input
              type="radio"
              name="contact"
              id="text"
              value="text"
              checked
            />Text
            <input type="radio" name="contact" id="mobile" value="text" />Mobile
            phone
            <input type="radio" name="contact" id="email" value="email" />Email
            <input type="radio" name="contact" id="none" value="none" />Don't
            contact me
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>
            <span>*</span>
          </div>
          <div>
            <label>&nbsp;</label>
            <input type="button" id="send" value="Send" />
            <input type="button" id="reset_form" value="Reset" />
          </div>
        </form>
      </div>
    </main>
