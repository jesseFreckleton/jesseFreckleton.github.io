  <body>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="fawkess.html">Fawkes's</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <main>
      <img id="logo" alt="Fawkes Gaming Logo" src="image/fawkesgaming.svg" />
      <h1>Contact Us</h1>
      <img id="banner" src="image/line.png" />
      <!--Contact/Newsletter Form-->
      <form
          id="contact_form"
          name="contact_form"
          action="confirm.html"
          method="post"
        >
      <div id="tabs">
        <ul>
          <li><a href="#tabs-1">Information</a></li>
          <li><a href="#tabs-2">Message</a></li>
        </ul>
        <!--Information Tab-->
      <div id="tabs-1">
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />
          <span>*</span>
        </div>
          <div>
            <label for="email">E-Mail:</label>
            <input type="text" name="email" id="email" />
            <span>*</span>
          </div>
          <div>
            <label for="phone">Mobile Phone:</label>
            <input type="text" name="phone" id="phone" />
            <span>*</span>
          </div>
          <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
              <option value="">Select a country</option>
              <option>USA</option>
              <option>Canada</option>
              <option>Mexico</option>
            </select>
          </div>
          <div>
            <label>Contact me by:</label>
            <input
              type="radio"
              name="contact"
              id="text"
              value="text"
              checked
            />Text
            <input type="radio" name="contact" id="mobile" value="text" />Mobile
            phone
            <input type="radio" name="contact" id="email" value="email" />Email
            <input type="radio" name="contact" id="none" value="none" />Don't
            contact me
          </div>
      </div>
      <!--End Information Tab-->
      <!--Message Tab-->
      <div id="tabs-2">
        <div>
          <label for="message">Message:</label>
          <textarea name="message" id="message"></textarea>
          <span>*</span>
        </div>
          <div>
            <label for="newsletter">Newsletter:</label>
            <input type="checkbox" name="newsletter" id="newsletter" />
          </div>
      </div>
    </div>
    <div id="submit_button">
      <label>&nbsp;</label>
      <input type="submit" id="submit" value="Submit" />
    </div>
    <!--End Message Tab-->
    </form>
    <!--End Contact/Newsletter Form-->
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="java_script/jquery-ui.min.js"></script>
    <script src="java_script/contact.js"></script>
