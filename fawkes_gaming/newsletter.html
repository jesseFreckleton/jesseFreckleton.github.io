    <main>
      <h1>Newsletter</h1>
      <p id="newsletter_description">To get the latest news, sign up below!</p>
      <img id="banner" src="image/line.png" />
      <div id="div_newsletter_form">
        <form
          id="newsletter_form"
          name="newsletter_form"
          action="newsletter_confirm.html"
          method="get"
        >
          <div>
            <label for="email_address">E-Mail:</label>
            <input type="text" name="email_address" id="email_address" />
            <span>*</span>
          </div>
          <div>
            <label for="phone">Mobile Phone:</label>
            <input type="text" name="phone" id="phone" />
            <span>*</span>
          </div>
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
            <span>*</span>
          </div>
          <div>
            <label>&nbsp;</label>
            <input type="button" id="newsletter_list" value="Submit" />
            <input type="button" id="reset_form" value="Reset" />
          </div>
        </form>
      </div>
    </main>
